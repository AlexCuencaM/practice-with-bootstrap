<!-- GET
    Peticion (Request): Es pedir un recurso, ya sea una web o datos (Das click en wikipedia)
    Respuesta (Response): Es lo que el servidor te arroja (te carga la pagina web)
    Latencia: El tiempo de respuesta entre el cliente y el servidor

    GET: Viaja en texto plano si lo usas en los formularios, normalmente se ven en la URL
 -->

<!-- POST
    Peticion: Pides el procesamiento de los datos(Tu usuario y contraseÃ±a)

<!-- codigo HTTP
        201: Created
        200: Esta aprobado
        404: No se encuentra la pagina o el recurso
        400: Peticion invalida(bad request)
        500: el servidor
     -->
